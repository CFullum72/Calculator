<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
</head>
<body>
   <div class="calculator">
       <div class="display">
           <div class="previous-operand">123 *</div>
           <div class="current-operand">456</div>
       </div>
       <div class="buttons">

            <!--First Row-->
            <button type = "button" class = "large-button" value="clear">Clear</button>
            <button type = "button" class = "operators" value="^">^</button>
            <button type = "button" class = "operators" value="/">&divide;</button>

            <!--Second Row-->
            <button type = "button" value="9">9</button>
            <button type = "button" value="8">8</button>
            <button type = "button" value="7">7</button>
            <button type = "button" class = "operators" value="*">&times;</button>

            <!--Third Row-->
            <button type = "button" value="6">6</button>
            <button type = "button" value="5">5</button>
            <button type = "button" value="4">4</button>
            <button type = "button" class = "operators" value="-">-</button>

            <!--Fourth Row-->
            <button type = "button" value="3">3</button>
            <button type = "button" value="2">2</button>
            <button type = "button" value="1">1</button>
            <button type = "button" class = "operators" value="+">+</button>

            <!--Last Row-->
            <button type = "button" value="0">0</button>
            <button type = "button" class = "decimal" value=".">.</button>
            <button type = "button" class = "large-button" value="=">=</button>

       </div>
   </div>
</body>
</html>
